<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="refresh" content="2;url=./main" />
    <title>欢迎访问 thinkbase.net</title>
    <link rel="stylesheet" href="/main/chrome/common/css/trac.css" type="text/css" />
  </head>

  <body style="padding: 16px">
    <h1>欢迎访问 thinkbase.net</h1>
    <ul>
      <li py:for="project in projects" py:choose="">
        <a py:when="'href' in project" href="$project.href"
           title="$project.description">$project.name</a>
        <py:otherwise>
          <small>$project.name: <em>Error</em> <br /> ($project.description)</small>
        </py:otherwise>
      </li>
    </ul>
  </body>
</html>
