# Extend httpd configuration, default is the SVN intergration
    LoadModule dav_fs_module modules/mod_dav_fs.so
    LoadModule dav_module modules/mod_dav.so
    LoadModule dav_svn_module modules/mod_dav_svn.so
    LoadModule authz_svn_module modules/mod_authz_svn.so
    <Location /svn>
        DAV svn
        SVNListParentPath on
        SVNParentPath "${SITE_BASE}/svnrepo"
        AuthType Digest
        AuthName trac
        AuthDigestDomain /
        AuthUserFile "${SITE_BASE}/protected/passwd"
        AuthzSVNAccessFile "${SITE_BASE}/svnrepo/authz"
        Require valid-user
	</Location>

# Extend - publish dev-thinkbase.net
    Alias /dev "${PORTABLE_HOME}/../dev-thinkbase.net"
    <Directory "${PORTABLE_HOME}/../dev-thinkbase.net">
       Options Indexes FollowSymLinks MultiViews
       AllowOverride None
       Order allow,deny
       Allow from all
    </Directory>

# Extend - publish download
    Alias /ext "D:/Downloads/ext"
    <Directory "D:/Downloads/ext">
       Options Indexes FollowSymLinks MultiViews
       AllowOverride None
       Order allow,deny
       Allow from all
    </Directory>
