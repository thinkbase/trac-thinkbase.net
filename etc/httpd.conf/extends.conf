# Extend httpd configuration, default is the SVN intergration
    <Location /svn>
        DAV svn
        SVNListParentPath on
        SVNParentPath "${SITE_BASE}/svnrepo"
        AuthType Digest
        AuthName trac
        AuthDigestDomain /
        AuthUserFile "${SITE_BASE}/protected/passwd"
        AuthzSVNAccessFile "${SITE_BASE}/svnrepo/authz"
        Require valid-user
	</Location>

# Extend - publish dev-thinkbase.net
    Alias /dev "${PORTABLE_HOME}/../dev-thinkbase.net"
    <Directory "${PORTABLE_HOME}/../dev-thinkbase.net">
       Options Indexes FollowSymLinks MultiViews
       AllowOverride None
       Order allow,deny
       Allow from all
    </Directory>
